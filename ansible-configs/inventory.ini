# Ansible Inventory File
# 主機清單配置檔案

[all:vars]
ansible_python_interpreter=/usr/bin/python3

# Web Servers Group
[web-servers]
# web1 ansible_host=192.168.1.100 ansible_user=ansible
# web2 ansible_host=192.168.1.101 ansible_user=ansible

# Database Servers Group
[db-servers]
# db1 ansible_host=192.168.1.110 ansible_user=ansible
# db2 ansible_host=192.168.1.111 ansible_user=ansible

# Load Balancers Group
[load-balancers]
# lb1 ansible_host=192.168.1.120 ansible_user=ansible

# Development Environment
[dev]
